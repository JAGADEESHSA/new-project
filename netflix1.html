<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Netflix Movie List</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo img {
            height: 80px;
        }
        h2 {
            color: #e50914;
            margin: 0;
        }
        .movies-list-title {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px; /* Space below the logo */
        }
        main {
            padding-top: 120px; /* Adjust for header height */
        }
        .movie-row {
            margin: 20px 0;
        }
        h2 {
            border-bottom: 2px solid #e50914;
            padding-bottom: 10px;
        }
        .movie-row-posters {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            width: 100%; /* Full width */
        }
        .movie-poster {
            width: 100%; /* Take full width */
            max-width: 200px; /* Limit max width */
            height: 225px; /* Keep the same height */
            object-fit: cover; /* Ensure images cover the area */
            margin-right: 10px;
            transition: transform 450ms;
            cursor: pointer;
        }
        .movie-poster:last-child {
            margin-right: 0; /* Remove margin for the last poster */
        }
        .movie-poster:hover {
            transform: scale(1.08);
        }
        #videoPlayer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            z-index: 2000;
        }
        #videoPlayer video {
            width: 100%;
        }
        #closePlayer {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e50914;
            color: #fff;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>

        <!-- Video Player -->
        <div id="videoPlayer">
            <video controls id="videoElement"></video>
            <button id="closePlayer">Close</button>
        </div>
    </main>
    <script>
        const movieRowPosters = document.querySelectorAll('.movie-row-posters');

        movieRowPosters.forEach(poster => {
            poster.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    const videoSrc = e.target.getAttribute('data-video');
                    const videoElement = document.getElementById('videoElement');
                    videoElement.src = videoSrc;
                    document.getElementById('videoPlayer').style.display = 'block';
                }
            });
        });

        document.getElementById('closePlayer').addEventListener('click', () => {
            document.getElementById('videoPlayer').style.display = 'none';
            const videoElement = document.getElementById('videoElement');
            videoElement.pause();
            videoElement.src = ''; // Stop the video
        });
    </script>
