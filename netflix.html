    <script>
        // Slideshow functionality
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlides() {
            slides.forEach(slide => {
                slide.style.display = 'none';
                slide.classList.remove('dimmed');
            });
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = 'block';
            slides[slideIndex - 1].classList.remove('dimmed');

            // Dim the other slides
            slides.forEach((slide, index) => {
                if (index !== slideIndex - 1) {
                    slide.classList.add('dimmed');
                }
            });

            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        showSlides(); // Start the slideshow

        // Get references to video player and close button
        const videoPlayer = document.getElementById('videoPlayer');
        const videoElement = document.getElementById('videoElement');
        const closePlayer = document.getElementById('closePlayer');

        // Add event listener to each movie poster
        const posters = document.querySelectorAll('.movie-poster');
        posters.forEach(poster => {
            poster.addEventListener('click', function () {
                const videoSource = poster.getAttribute('data-video');
                videoElement.src = videoSource;
                videoPlayer.style.display = 'block';
                videoElement.play();
            });
        });

        // Close video player
        closePlayer.addEventListener('click', function () {
            videoPlayer.style.display = 'none';
            videoElement.pause();
        });
    </script>
